<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="banner-section">
        <div class="telegram-banner">
            <div class="telegram-banner-left">
                <h3 class="telegram-banner-title">Подписывайтесь на наш телеграм – канал!</h3>
                <p class="telegram-banner-desc">Узнавайте о последних событиях и трендах в мире конференций первыми!</p>
                <a href="#" class="telegram-banner-link">Подписаться на канал</a>
            </div>
            <div class="telegram-banner-images">
                <img src="images/realme10.png" width="415" alt="Phone Realme 10" class="phone-absolute">
                <img src="images/telegram.png" width="130" alt="Telegram logo" class="telegram-logo-absolute">
            </div>
            <div class="telegram-banner-right">
                <p class="telegram-banner-subtext">
                    <span class="telegram-banner-count">11 000</span>
                    Представителей 
                    индустрии событий</p>
            </div>
        </div>
    </section>
</body>
</html>
